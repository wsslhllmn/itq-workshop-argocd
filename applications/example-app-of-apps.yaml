apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  labels:
    application: app-of-apps
spec:
  project: customer
  source:
    repoURL: https://github.com/wsslhllmn/itq-workshop-argocd.git
    targetRevision: main
    path: app-of-apps
  destination:
    namespace: argocd
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
